<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Control Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ESP32 WebSocket Control Panel</h1>
        <div class="info">
            <p>Temperature: <span id="temperature">-</span> Â°C</p>
            <p>Humidity: <span id="humidity">-</span> %</p>
            <p>Switch Status: <span id="switchStatus">-</span></p>
        </div>
        <div class="controls">
            <button onclick="toggleFan()">Toggle Fan</button>
            <button onclick="toggleHum()">Toggle Humidifier</button>
        </div>
        <button onclick="goBack()">Back to Home</button>
    </div>

    <script src="script.js"></script>
    <script>
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
